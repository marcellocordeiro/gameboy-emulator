[package]
name = "gameboy-emulator-eframe"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# default = ["bootrom", "cgb"]
bootrom = ["gb-core/bootrom"]
cgb = ["gb-core/cgb"]

[dependencies]
clap = "4.4.4"
eframe = "0.22.0"
egui = "0.22.0"
env_logger = "0.10.0"
gb-core = { workspace = true }
log = "0.4.20"
rfd = { version = "0.12.0", default-features = false, features = ["xdg-portal"] }
